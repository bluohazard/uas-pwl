<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Add a New Friend</h3>
            </div>
            <hr>
            <form [formGroup]="form">
              <div class="form-group row">
                <label for="inputNama" class="col-sm-2 col-form-label font-weight-bold">Nama</label>
                <div class="col-sm-10">
                  <input formControlName="name" type="text" id="name" class="form-control"
                    (input)="nama=$event.target.value" placeholder="Masukkan nama..">
                  <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                    <div *ngIf="name.errors.required">Nama masih kosong!</div>
                    <div *ngIf="name.errors.minlength">Jumlah huruf minimal 3!</div>
                    <div *ngIf="name.errors.maxlength">Jumlah huruf maksimal 20!</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label font-weight-bold">Email</label>
                <div class="col-sm-10">
                  <input formControlName="email" type="email" class="form-control" (input)="email=$event.target.value"
                    placeholder="Masukkan email..">
                  <div *ngIf="emaill.touched && emaill.invalid" class="alert alert-danger">
                    <div *ngIf="emaill.errors.required">Email masih kosong!</div>
                    <div *ngIf="emaill.errors.email">Email invalid!</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputKontak" class="col-sm-2 col-form-label font-weight-bold">Nomor Kontak</label>
                <div class="col-sm-10">
                  <input formControlName="contact" type="text" class="form-control"
                    (input)="contact=$event.target.value" placeholder="Masukkan kontak..">
                  <div *ngIf="contacts.touched && contacts.invalid" class="alert alert-danger">
                    <div *ngIf="contacts.errors.required">Kontak masih kosong!</div>
                    <div *ngIf="contacts.errors.pattern">Kontak invalid!</div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <button type="submit" class="btn btn-info btn-block" (click)="addFriend()"
                    [disabled]="form.invalid">Add Friend</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-12 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>My Friends</h3>
            </div>
            <!-- Search form -->
            <div class="form-inline justify-content-center align-items-center">
              <input class="form-control form-control-sm mt-3 w-25" [(ngModel)]="searchText" type="text"
                placeholder="Search" aria-label="Search">
            </div>
            <br>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Contact</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let friend of friends | filterForUser : searchText; let i = index">
                  <th scope="row">{{ i+1 }}</th>
                  <td>{{ friend.name }}</td>
                  <td>{{ friend.email }}</td>
                  <td>{{ friend.contact }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
