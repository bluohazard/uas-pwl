<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Contact Me</h3>
            </div>
            <hr>
            <form [formGroup]="form">
              <div class="form-group">
                <label for="Username" class="font-weight-bold">Nama</label>
                <input formControlName="name" type="text" class="form-control" (input)="nama=$event.target.value"
                  placeholder="Masukkan nama..">
                <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                  <div *ngIf="name.errors.required">Nama masih kosong!</div>
                  <div *ngIf="name.errors.minlength">Jumlah huruf minimal 3!</div>
                  <div *ngIf="name.errors.maxlength">Jumlah huruf maksimal 20!</div>
                </div>
              </div>
              <div class="form-group">
                <label for="Password" class="font-weight-bold">Email</label>
                <input formControlName="email" type="email" class="form-control" (input)="email=$event.target.value"
                  placeholder="Masukkan email..">
                <div *ngIf="emaill.touched && emaill.invalid" class="alert alert-danger">
                  <div *ngIf="emaill.errors.required">Email masih kosong!</div>
                  <div *ngIf="emaill.errors.email">Email invalid!</div>
                </div>
              </div>
              <div class="form-group">
                <label for="Pesan" class="font-weight-bold">Pesan</label>
                <textarea formControlName="pesan" class="form-control" (input)="pesan=$event.target.value" rows="3"
                  placeholder="Masukkan pesan.."></textarea>
                <div *ngIf="message.touched && message.invalid" class="alert alert-danger">
                  <div *ngIf="message.errors.required">Pesan masih kosong!</div>
                </div>
              </div>
            </form>
            <input type="submit" class="btn btn-info btn-block
                " value="Submit" (click)="showHide(); addContact()" [disabled]="form.invalid">
          </div>
        </div>
      </div>
    </div>

    <div class="row h-100 justify-content-center align-items-center" [hidden]="!isVisible">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Your Data</h3>
            </div>
            <div *ngFor="let contact of contacts">
              <div class="form-group row">
                <label class="col-md-3 col-form-label font-weight-bold">Username</label>
                <div class="col-md-9 col-form-label">
                  <div class="row">
                    {{ contact.name }}
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label font-weight-bold">Email</label>
                <div class="col-md-9 col-form-label">
                  <div class="row">
                    {{ contact.email }}
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 col-form-label font-weight-bold">Pesan</label>
                <div class="col-md-9 col-form-label">
                  <div class="row">
                    {{ contact.pesan }}
                  </div>
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
