<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Contact Me</h3>
            </div>
            <hr>
            <div class="form-group">
              <label for="Username" class="font-weight-bold">Nama</label>
              <input type="text" class="form-control" (input)="nama=$event.target.value" placeholder="Masukkan nama..">
            </div>
            <div class="form-group">
              <label for="Password" class="font-weight-bold">Email</label>
              <input type="email" class="form-control" (input)="email=$event.target.value"
                placeholder="Masukkan email..">
            </div>
            <div class="form-group">
              <label for="Pesan" class="font-weight-bold">Pesan</label>
              <textarea class="form-control" (input)="pesan=$event.target.value" rows="3"
                placeholder="Masukkan pesan.."></textarea>
            </div>
            <input type="submit" class="btn btn-info btn-block
                " value="Submit" (click)="showHide(); addContact()">
          </div>
        </div>
      </div>
    </div>

    <div class="row h-100 justify-content-center align-items-center" [hidden]="!isVisible">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Your Data</h3>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label font-weight-bold">Username</label>
              <div class="col-md-9 col-form-label">
                <div class="row" *ngFor="let contact of contacts">
                  {{ contact.name }}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label font-weight-bold">Email</label>
              <div class="col-md-9 col-form-label">
                <div class="row" *ngFor="let contact of contacts">
                  {{ contact.email }}
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label font-weight-bold">Pesan</label>
              <div class="col-md-9 col-form-label">
                <div class="row" *ngFor="let contact of contacts">
                  {{ contact.pesan }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
