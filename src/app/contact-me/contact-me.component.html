<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body class="bg-secondary">
  <div class="container">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Contact Me</h3>
            </div>
            <hr>
            <div class="form-group">
              <label for="Username">Nama</label>
              <input type="text" class="form-control" [(ngModel)]="username" placeholder="Masukkan nama..">
            </div>
            <div class="form-group">
              <label for="Password">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Masukkan email..">
            </div>
            <div class="form-group">
              <label for="Pesan">Pesan</label>
              <textarea class="form-control" [(ngModel)]="pesan" rows="3" placeholder="Masukkan pesan.."></textarea>
            </div>
            <input type="submit" class="btn btn-info btn-block
                " value="Submit" (click)="showHide()">
          </div>
        </div>
      </div>
    </div>

    <div class="row h-100 justify-content-center align-items-center" [hidden]="!isVisible">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>Your Data</h3>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label">Username : {{ username }}</label>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label">Email : {{ email }} </label>
            </div>
            <div class="form-group row">
              <label class="col-md-12 col-form-label">Pesan : {{ pesan }} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
