<body class="bg-secondary">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-6 mx-0 p-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3>My Friend App</h3>
            </div>
            <hr>
            <div class="py-3 text-center">
              <img src="../../assets/greg.jpg" width="100%">
            </div>
            <form *ngIf="!authService.isLoggedIn()" class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
              <div *ngIf="invalidLogin" class="alert alert-danger">Username atau password anda salah!</div>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" name="username" ngModel class="form-control" placeholder="Username"
                required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" name="password" ngModel class="form-control"
                placeholder="Password" required>
              <button class="btn btn-info btn-block mt-3" type="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
